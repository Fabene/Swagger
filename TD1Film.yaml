components:
  schemas:
    Film:
      type: object
      properties:
        titre:
          type: string
          example: "50ShadesOfBlack"
        date:
          type: string
          format: date
          example: "2022-01-01"
        résumé:
          type: string
          example: "il etait une fois..."
        réalisateur:
          type: string
          example: "Johnny Deep"
        durée:
          type: string
          format: time
          example: "2h 30mn"
    Salle_A:
      type: object
      properties: 
        numéro:
          type: integer
          example: 10
        capacité_d'acceuil:
          type: integer
          example: 400
    Salle_B:
      type: object
      properties: 
        numéro:
          type: integer
          example: 10
        capacité_d'acceuil:
          type: integer
          example: 300
    CreateProjection:
      allOf:
        - $ref: '#/components/schemas/Film'
        - $ref: '#/components/schemas/Salle_A'
        - $ref: '#/components/schemas/Salle_B'
      type: object
      properties:
        diffusion:
          type: string
          format: time
          example: "14h 30min"